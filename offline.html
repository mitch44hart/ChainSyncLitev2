<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainSync Lite - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center p-8 bg-white shadow-lg rounded-lg max-w-sm mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.93 4.93l14.14 14.14" /> // Line indicating offline/no connection
        </svg>
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">You are Offline</h1>
        <p class="text-gray-600">
            It seems you've lost your internet connection. Some features may be unavailable until you're back online.
        </p>
        <p class="text-gray-500 text-sm mt-4">
            Previously visited pages might still be accessible.
        </p>
    </div>
</body>
</html>
